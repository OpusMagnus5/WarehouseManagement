<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/main" id="logo" th:fragment="logo">
    <img src="/logo.jpg">
</a>
<div id="menu" th:fragment="menu">
    <a href="/main">Strona Główna</a>
    <a href="/products">Produkty</a>
    <a href="/contact">Kontakt</a>
    <a th:if="${sessionObject.user != null}" href="/basket" th:text="'Koszyk(' + ${sessionObject.QuantityProductsInBasket} + ')'"></a>
    <a th:if="${sessionObject.user == null}" href="/login">Login</a>
    <a th:if="${sessionObject.user != null}" href="/logout">Wyloguj</a>
    <div th:if="${sessionObject.user != null}" id="userName" th:text="'Zalogowano: ' + ${sessionObject.user.login}"></div>
</div>
</body>
</html>
